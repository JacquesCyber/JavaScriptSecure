<div class="row">
  <div class="col-12">
    <div class="card border-success shadow-lg">
      <div class="card-header bg-success text-white">
        <h2 class="mb-0">✅ Transaction Validator</h2>
      </div>
      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-6">
            <h4>Transaction History</h4>
            <p class="text-muted">Review and validate your transaction records.</p>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-outline-success" onclick="location.reload()">
              🔄 Refresh
            </button>
            <a href="#" data-page="payment" class="btn btn-success ms-2">
              ➕ New Payment
            </a>
          </div>
        </div>
        
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="card border-primary">
              <div class="card-body text-center">
                <h3 class="text-primary mb-0" id="total-transactions">0</h3>
                <small class="text-muted">Total Transactions</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card border-success">
              <div class="card-body text-center">
                <h3 class="text-success mb-0" id="total-amount">$0.00</h3>
                <small class="text-muted">Total Amount</small>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card border-info">
              <div class="card-body text-center">
                <h3 class="text-info mb-0">100%</h3>
                <small class="text-muted">Success Rate</small>
              </div>
            </div>
          </div>
        </div>
        
        <div id="transactions-list">
          <!-- Transactions will be loaded here -->
        </div>
        
        <div class="text-center mt-4">
          <small class="text-muted">
            🔍 All transactions are validated and secured<br>
            📊 Data is stored locally for demo purposes
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
