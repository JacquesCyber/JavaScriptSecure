<html lang="en">
<head>

  <link href="/css/styles.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-dark">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#" data-page="register">
        üîê Secure Portal
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" id="nav-register">
            <a class="nav-link" href="#" data-page="register">Register</a>
          </li>
          <li class="nav-item" id="nav-login">
            <a class="nav-link" href="#" data-page="login">Login</a>
          </li>
          <li class="nav-item" id="nav-dashboard">
            <a class="nav-link" href="#" data-page="dashboard">Dashboard</a>
          </li>
          <li class="nav-item" id="nav-payment">
            <a class="nav-link" href="#" data-page="payment">Payment</a>
          </li>
          <li class="nav-item" id="nav-validator">
            <a class="nav-link" href="#" data-page="validator">Transactions</a>
          </li>
        </ul>
        
        <ul class="navbar-nav">
          <li class="nav-item" id="nav-logout" style="display: none;">
            <button class="btn btn-outline-light btn-sm" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid min-vh-100 py-4">
    <div id="main-content">
      <!-- Page content will be loaded here -->
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-light">Loading application...</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-secondary text-light py-3 mt-auto">
    <div class="container text-center">
      <small>
        üõ°Ô∏è Secure Business Portal | Built with Enterprise Security Standards <br />
        <span style="font-size: 0.9em; color: #ccc;">&copy; 2025 Demo Project. All rights reserved.</span>
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App Logic - ES6 Module -->
  <script nonce="{nonce}" type="module" src="/app.js"></script>
  
  <!-- Global logout function and event listener -->
  <script nonce="{nonce}">
    function logoutUser() {
      if (window.SecureApp && typeof window.SecureApp.logout === 'function') {
        window.SecureApp.logout();
      } else {
        // Fallback logout functionality
        console.warn('SecureApp not available, using fallback logout');
        sessionStorage.removeItem('user');
        localStorage.removeItem('transactions');
        
        // Hide authenticated navigation elements
        const navRegister = document.getElementById('nav-register');
        const navLogin = document.getElementById('nav-login');
        const navDashboard = document.getElementById('nav-dashboard');
        const navPayment = document.getElementById('nav-payment');
        const navValidator = document.getElementById('nav-validator');
        const navLogout = document.getElementById('nav-logout');
        
        if (navRegister) navRegister.style.display = 'block';
        if (navLogin) navLogin.style.display = 'block';
        if (navDashboard) navDashboard.style.display = 'none';
        if (navPayment) navPayment.style.display = 'none';
        if (navValidator) navValidator.style.display = 'none';
        if (navLogout) navLogout.style.display = 'none';
        
        // Force redirect to login
        window.location.hash = 'login';
        window.location.reload();
      }
    }

    // Logout button event listener is now handled in app.js updateNavigation method
  </script>
  
  <!-- Global Form Validation -->
  <script nonce="{nonce}">
    // Enhanced Bootstrap form validation
    (function() {
      'use strict';
      
      // Global form validation handler
      document.addEventListener('submit', function(event) {
        const form = event.target;
        if (form.classList.contains('needs-validation')) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            
            // Add visual feedback for invalid fields
            const invalidFields = form.querySelectorAll(':invalid');
            invalidFields.forEach(field => {
              field.style.animation = 'shake 0.5s ease-in-out';
              setTimeout(() => field.style.animation = '', 500);
            });
          }
          form.classList.add('was-validated');
        }
      });
      
      // Real-time password confirmation validation
      document.addEventListener('input', function(event) {
        if (event.target.id === 'confirmPassword') {
          const password = document.getElementById('password');
          const confirmPassword = event.target;
          
          if (password && confirmPassword.value !== password.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
          } else {
            confirmPassword.setCustomValidity('');
          }
        }
      });
      
      // Add shake animation CSS if not already present
      if (!document.querySelector('#shake-animation')) {
        const style = document.createElement('style');
        style.id = 'shake-animation';
        style.textContent = `
          @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
          }
        `;
        document.head.appendChild(style);
      }
    })();
  </script>
</body>
</html>
