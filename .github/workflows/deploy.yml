name: Deploy to Cloudflare

on:
  push:
    branches:
      - main  # Deploy when pushing to main
  pull_request:
    branches:
      - main  # Validate PRs before merging
  workflow_dispatch:  # Allow manual triggers

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Job 1: Run tests and security checks
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail deployment on lint warnings

      - name: Run tests
        run: npm test
        continue-on-error: true  # Add tests later

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't block on low/moderate issues

      - name: Check for secrets in code
        run: |
          echo "üîç Checking for exposed secrets..."
          if grep -r "mongodb+srv://" --include="*.js" --exclude-dir=node_modules .; then
            echo "‚ùå Found hardcoded MongoDB URI!"
            exit 1
          fi
          if grep -r "sk_live_" --include="*.js" --exclude-dir=node_modules .; then
            echo "‚ùå Found API keys!"
            exit 1
          fi
          echo "‚úÖ No exposed secrets found"

  # Job 2: Deploy Worker (Backend)
  deploy-worker:
    name: Deploy Worker (Backend)
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
        env:
          NODE_ENV: production

      - name: Test Worker deployment
        run: |
          echo "üß™ Testing Worker endpoint..."
          sleep 5  # Wait for deployment to propagate
          response=$(curl -s -o /dev/null -w "%{http_code}" https://securebank-api.${{ secrets.CLOUDFLARE_SUBDOMAIN }}.workers.dev/health)
          if [ "$response" -eq 200 ]; then
            echo "‚úÖ Worker is healthy (HTTP $response)"
          else
            echo "‚ùå Worker health check failed (HTTP $response)"
            exit 1
          fi

  # Job 3: Build and Deploy Frontend
  deploy-pages:
    name: Deploy Pages (Frontend)
    runs-on: ubuntu-latest
    needs: deploy-worker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=securebank-frontend

      - name: Deployment summary
        run: |
          echo "## üöÄ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîó Deployment URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: https://securebank-frontend.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: https://securebank-api.${{ secrets.CLOUDFLARE_SUBDOMAIN }}.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Status" >> $GITHUB_STEP_SUMMARY
          echo "- Worker deployed and healthy" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend built and deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # Job 4: Preview Deployments (for PRs)
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: preview

      - name: Deploy preview to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=securebank-frontend --branch=preview-${{ github.event.pull_request.number }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Preview Deployment Ready!\n\nüîó **Preview URL**: https://preview-${{ github.event.pull_request.number }}.securebank-frontend.pages.dev\n\n‚úÖ Your changes are ready to review!`
            })
