name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and generate coverage (if available)
        run: npm run test:coverage || echo "No tests configured yet"
        continue-on-error: true

      - name: Run ESLint and save results
        run: |
          npm run lint || echo "Linting completed with warnings"
          npm run lint:security || echo "Security linting completed"
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Generate a token on Sonarcloud.io
        with:
          args:
            -Dsonar.projectKey=JacquesCyber_JavaScriptSecure
            -Dsonar.organization=jacquescyber
            -Dsonar.sources=src,public/js
            -Dsonar.exclusions=node_modules/**,coverage/**,dist/**,public/css/**,*.min.js,public/templates/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.spec.js
            -Dsonar.projectName=JavaScriptSecure
            -Dsonar.projectVersion=1.0