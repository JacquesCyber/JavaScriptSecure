# SonarCloud Configuration for JavaScriptSecure
sonar.projectKey=JacquesCyber_JavaScriptSecure
sonar.organization=jacquescyber

# Project Information
sonar.projectName=JavaScriptSecure
sonar.projectVersion=1.0
sonar.projectDescription=Enterprise-grade secure Node.js application with authentication, MongoDB, and comprehensive security features

# Source Configuration
sonar.sources=src,public/js

# Exclusions
sonar.exclusions=\
  node_modules/**,\
  coverage/**,\
  dist/**,\
  public/css/**,\
  *.min.js,\
  public/templates/**,\
  keys/**,\
  scripts/**,\
  test/**,\
  tests/**,\
  __tests__/**

# Code Quality Settings
sonar.javascript.node.maxspace=4096

# Security-focused quality gate
sonar.qualitygate.wait=true

# Additional metadata
sonar.links.homepage=https://github.com/JacquesCyber/JavaScriptSecure
sonar.links.ci=https://github.com/JacquesCyber/JavaScriptSecure/actions
sonar.links.scm=https://github.com/JacquesCyber/JavaScriptSecure
sonar.links.issue=https://github.com/JacquesCyber/JavaScriptSecure/issues