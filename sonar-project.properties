# SonarCloud Configuration for JavaScriptSecure
sonar.projectKey=JacquesCyber_JavaScriptSecure
sonar.organization=jacquescyber

# Project Information
sonar.projectName=JavaScriptSecure
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=src,public/js
sonar.tests=tests,test,__tests__
sonar.exclusions=node_modules/**,coverage/**,dist/**,public/css/**,*.min.js

# Language Configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**,**/test/**

# Code Quality Rules
sonar.javascript.node.maxspace=4000000